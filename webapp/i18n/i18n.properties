# App Descriptor
appTitle=Hello World 
# 애플리케이션의 제목을 "Hello World"로 설정합니다.
appDescription=A simple walkthrough app that explains the most important concepts of SAPUI5
# 애플리케이션의 설명을 "SAPUI5의 가장 중요한 개념을 설명하는 간단한 워크스루 애플리케이션"으로 설정합니다.

# Hello Panel
showHelloButtonText=Say Hello
# "Hello Panel"에서 표시되는 버튼의 텍스트를 "Say Hello"로 설정합니다.
helloMsg=Hello {0}
# "Hello Panel"에서 인사 메시지를 정의합니다. `{0}`은 동적으로 삽입될 값(예: 사용자 이름 등)입니다.
homePageTitle=walkthrough
# 애플리케이션의 홈 페이지 제목을 "walkthrough"로 설정합니다.
helloPanelTitle=Hello World
# "Hello Panel"의 제목을 "Hello World"로 설정합니다.
openDialogButtonText=Say Hello With Dialog
# 다이얼로그를 여는 버튼의 텍스트를 "Say Hello With Dialog"로 설정합니다.
dialogCloseButtonText=Ok
# 다이얼로그의 닫기 버튼 텍스트를 "Ok"로 설정합니다.

# Invoice List 
invoiceListTitle=Invoices
# 인보이스 목록 페이지의 제목을 "Invoices"로 설정합니다.
invoiceStatusA=New
# 인보이스 상태가 "New"인 경우의 레이블을 설정합니다.
invoiceStatusB=In Progress
# 인보이스 상태가 "In Progress"인 경우의 레이블을 설정합니다.
invoiceStatusC=Done 
# 인보이스 상태가 "Done"인 경우의 레이블을 설정합니다.
columnQuantity=Quantity
# 인보이스 목록의 "Quantity" 열 제목을 설정합니다.
columnName=Name
# 인보이스 목록의 "Name" 열 제목을 설정합니다.
columnSupplier=Supplier
# 인보이스 목록의 "Supplier" 열 제목을 설정합니다.
columnStatus=Status
# 인보이스 목록의 "Status" 열 제목을 설정합니다.
columnPrice=Price
# 인보이스 목록의 "Price" 열 제목을 설정합니다.

# Detail Page
detailPageTitle=walkthrough - Details
# 상세 페이지의 제목을 "walkthrough - Details"로 설정합니다.
ratingConfirmation=You have rated this product with {0} stars
# 제품에 대한 평점을 표시하는 메시지 텍스트를 정의합니다. `{0}`은 평점(별 수)으로 대체됩니다.
dateTitle=Order date
# 상세 페이지에서 날짜 열의 제목을 "Order date"로 설정합니다.
quantityTitle=Quantity
# 상세 페이지에서 수량 열의 제목을 "Quantity"로 설정합니다.

# Product Rating
productRatingLabelInitial=Please rate this product 
# 제품 평가에서 초기 텍스트를 "Please rate this product"로 설정합니다.
productRatingLabelIndicator=Your rating: {0} out of {1}
# 평가 중인 제품의 평점 표시 형식을 정의합니다. `{0}`은 현재 평점, `{1}`은 최대 평점을 나타냅니다.
productRatingLabelFinal=Thank you for your rating!
# 평점 제출 후 표시되는 감사 메시지를 "Thank you for your rating!"로 설정합니다.
productRatingButton=Rate
# 제품 평가 버튼의 텍스트를 "Rate"로 설정합니다.
